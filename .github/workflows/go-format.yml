name: Go Format

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Run gofumpt
        run: |
          go install mvdan.cc/gofumpt@latest
          gofumpt -w .
          CHANGES=$(git diff --name-only HEAD --)
          if [ -n "$CHANGES" ] ; then
              echo "There are changes after running gofumpt:"
              echo "$CHANGES"
              git diff
              exit 1
          fi
